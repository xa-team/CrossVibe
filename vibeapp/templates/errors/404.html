{% extends "layout.html" %}
{% block title %}
    페이지를 찾을 수 없습니다 | CrossVibe
{% endblock title %}
{% block content %}
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="display-1 text-muted">404</div>
                <h2 class="mb-3">페이지를 찾을 수 없습니다</h2>
                <p class="text-muted mb-4">{{ message or "요청하신 페이지가 존재하지 않거나 이동되었습니다." }}</p>
                <div class="d-flex gap-2 justify-content-center">
                    <button onclick="history.back()" class="btn btn-outline-secondary">← 뒤로가기</button>
                    <a href="{{ url_for('public.home') }}" class="btn btn-primary">🏠 홈으로</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
